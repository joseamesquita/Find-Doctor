<!DOCTYPE html>
<html>

<head>
  <title>Find A Doctor</title>
</head>

<body>
  <div class="container">
    <h1>Find A Doctor</h1>
    <form id="search">
      <div class="form">
        <label for="symptom">Enter your symptom and/or name of Doctor of your preference:</label>
        <input id="input" type="text" size="50" autocomplete="off"> <br>
      </div>
      <button type="submit" class="find">Search</button>
    </form>
    <div>
      <p><span id="outcome"></span></p>
      <ul id="result"></ul>
    </div>
  </div>

</body>

</html>
