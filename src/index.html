<!DOCTYPE html>
<html>

<head>
    <title>Find A Doctor</title>
</head>

<body>
    <div class="container">
        <h1>Find A Doctor</h1>
        <form id="search">
            <div class="form">
                <label for="symptom">Search Symptom:</label>
                <input id="inputSymptom" type="text" size="50"> <br>
                <label for="name">Search Name:</label>
                <input id="inputName" type="text" size="25">
            </div>
            <button class="find">Find a Doctor</button>
        </form>
        <div id="outcome">
            <!-- <p><span id="result"></span></p> -->
            <ul id="result"></ul>
        </div>
    </div>

</body>

</html>
